<div class="vehicle_list">
    <div class="wrap wrap_thin">
        <div class="row" ng-repeat="row in cars">
            <div class="threecol car box_sizing bold transition_3sec" ng-class="{clicked: selected_car == car}" ng-repeat="car in row" ng-click="clicked_car(car)">
                <div class="info">
                    <div class="vin">{{car.pk_vin}}</div>
                    <div class="status uppercase">{{car.status}}</div>
                </div>
                <div class="status_color" ng-class="{ok: car.status == 'ok', error: car.status == 'error', warning: car.status == 'warning'}"></div>
            </div>
        </div>
    </div>
</div>
<div class="car_info">
    <div class="wrap wrap_thin">
        <div class="container">
            <div class="no_car_selected" ng-if="selected_car == null">
                <h1 class="uppercase">No car selected</h1>
            </div>
            <div class="car_selected" ng-if="selected_car != null">
                <h1 class="title">{{selected_car.pk_vin}}</h1>
                <div class="vin property">
                    <label class="uppercase">Vin:</label>
                    {{selected_car.pk_vin}}
                </div>
                <div class="make property">
                    <label class="uppercase">Make:</label>
                    {{selected_car.make}}
                </div>
                <div class="model property">
                    <label class="uppercase">Model:</label>
                    {{selected_car.model}}
                </div>
                <div class="year property">
                    <label class="uppercase">Year:</label>
                    {{selected_car.year}}
                </div>
                <div class="description property">
                    <label class="uppercase">Description:</label>
                    {{selected_car.description}}
                </div>
                <div class="status property">
                    <label class="uppercase">Status:</label>
                    {{selected_car.status}}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="error_list">
    <div class="wrap wrap_thin">
        <h1 class="title uppercase">Error History</h1>
        <div class="table">
            <div class="head">
                <div class="title uppercase cell bold">Vin</div>
                <div class="title uppercase cell bold">Code</div>
                <div class="title uppercase cell bold">Message</div>
            </div>
            <div class="error" ng-repeat="error in errors">
                <div class="vin cell">{{error.vin}}</div>
                <div class="code cell">{{error.code}}</div>
                <div class="message cell">{{error.message}}</div>
            </div>
        </div>
    </div>
</div>
