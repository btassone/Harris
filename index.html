<!DOCTYPE html>
<html>
<head>
    <title>Harris vConnect Login Page</title>

    <!-- Stylesheet Includes -->
    <link href="css/main.css" type="text/css" rel="stylesheet" />
    <link href="css/login.css" type="text/css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>

    <!-- Javascript Includes -->

</head>
<body>
    <div id="login_bg" class="login_bg transform_ny50">
        <div class="wrap">
            <div class="logo_cont column">
                <img class="logo" src="images/HarrisGraphic.png" />
            </div>
            <div class="login_cont column">
                <h2 class="title">vConnect</h2>
                <form name="login_form" id="login_form" class="login_form" action="" method="post">
                    <div class="input_separator">
                        <input type="text" placeholder="Username" name="username" id="username" class="username inputs" />
                    </div>
                    <div class="input_separator">
                        <input type="password" placeholder="Password" name="password" id="password" class="password inputs" />
                    </div>
                    <div class="input_separator">
                        <input type="submit" name="login" id="login" class="login" value="Login" />
                    </div>
                </form>
                <a class="forgotupw" href="#">Forgot your username or password?</a>
            </div>
        </div>
    </div>
</body>
</html>
